apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    component: core
  annotations:
    prometheus.io/scrape: 'true'
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30060
      protocol: TCP
      name: webui
  selector:
    app: prometheus
    component: core
